<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Accessible Web Mapping Apps</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/uc2019.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Custom style for this presentation -->
    <style>
      .subtitle {
        font-size: 0.9em;
      }
      ul.presenters {
        margin: 1em 0 2.5em 0;
        line-height: 1.45;
        font-size: 1.1em;
      }
      .presenters li {
        list-style: none;
      }

      /* Utilities */
      .text-center {
        text-align: center;
      }
    </style>

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Title slide -->
        <section
          data-background="images/backgrounds/bg-1.png"
          data-background-size="cover"
        >
          <h1>Accessible Web Mapping Apps</h1>
          <p class="subtitle">ARIA, WCAG and 508 Compliance</p>
          <ul class="presenters">
            <li>Kelly Hutchins</li>
            <li>Tao Zhang</li>
          </ul>
        </section>

        <section
          data-markdown
          data-background="images/backgrounds/content-bg.png"
        >
          ## What is accessibility

          <p class="text-center">
            Make content usable for everyone regardless of abilities.
          </p>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        history: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          { src: "plugin/highlight/highlight.js", async: true }
        ]
      });
    </script>
  </body>
</html>
